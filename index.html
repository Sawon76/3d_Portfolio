// combined deterrent script
(function() {
  // 1. block context menu & selection
  document.addEventListener('contextmenu', e => e.preventDefault(), false);
  document.addEventListener('selectstart', e => e.preventDefault(), false);

  // 2. block common keys
  document.addEventListener('keydown', function(e) {
    if (e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
        (e.ctrlKey && (e.key === 'U' || e.key === 'S'))) {
      e.preventDefault(); e.stopPropagation();
      console.warn('Shortcut disabled.');
      return false;
    }
  }, true);

  // 3. devtools detector (simple)
  let devtoolsOpen = false;
  const detect = () => {
    const threshold = 160;
    const wDiff = window.outerWidth - window.innerWidth;
    const hDiff = window.outerHeight - window.innerHeight;
    const sizeTrigger = wDiff > threshold || hDiff > threshold;
    const t0 = performance.now();
    debugger;
    const elapsed = performance.now() - t0;
    const timeTrigger = elapsed > 100;
    const isOpen = sizeTrigger || timeTrigger;
    if (isOpen && !devtoolsOpen) {
      devtoolsOpen = true;
      document.body.classList.add('devtools-open');
      // example action:
      // document.querySelectorAll('.sensitive').forEach(n => n.remove());
      console.warn('Devtools opened  sensitive UI hidden.');
    } else if (!isOpen && devtoolsOpen) {
      devtoolsOpen = false;
      document.body.classList.remove('devtools-open');
      console.info('Devtools closed.');
    }
  };
  setInterval(detect, 600);
})();
</script>
